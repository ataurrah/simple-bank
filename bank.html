<body>

<main>
    <section class="bg-green-500 w-3/4 mx-auto  p-8 mt-10">

        <div>
            <input id="user-email" class="border-2 rounded block mb-3 px-3  w-1/2 border-gray-400 " type="text" placeholder="Your Email">

    </section>
